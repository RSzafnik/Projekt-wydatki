<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Kalkulator przychodów i wydatków</title>
  </head>
  <body>
    <div class="container">
      <!-- tutaj będzie logo -->
      <header>
        <img
          class="logo"
          src="/zdjęcia/cash-register.png"
          alt="kasa fiskalna"
        />
      </header>
      <!-- tutaj wpisujesz info na temat ile można wydać -->
      <section class="info">
        <h2>
          Możesz jeszcze wydać <span id="available-amount"> 0 </span> złotych
        </h2>
      </section>
      <!-- wrzucasz sekcję, która będzie oddzielała zarobki i wydatki od header i info -->
      <section class="wrapper">
        <!-- tutaj jest sekcja zarobki -->
        <section class="section-income">
          <div class="income">
            <h3>Przychody</h3>
            <label for="income-name">Nazwa przychodu:</label>
            <input type="text" id="income-name" />
            <label for="income-value">Kwota:</label>
            <input type="text" id="income-value" />
            <button id="add-income">dodaj</button>
            <ol id="income-list"></ol>
            <p>Suma przychodów:<span id="total-income">0</span></p>
          </div>
        </section>
        <!-- tutaj jest sekcja wydatki -->
        <section class="section-expense">
          <div class="expenses">
            <h3>Wydatki</h3>
            <label for="expense-name">Nazwa wydatku:</label>
            <input type="text" id="expense-name" />
            <label for="expense-value">Kwota:</label>
            <input type="text" id="expense-value" />
            <button id="add-expense">dodaj</button>
            <ol id="expense-list"></ol>
            <p>Suma wydatków:<span id="total-expense">0</span></p>
          </div>
        </section>
      </section>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
